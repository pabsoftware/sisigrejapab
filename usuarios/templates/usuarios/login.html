{% extends 'core/base.html' %} {% load static %} 
{% block titulo %}Login{% endblock titulo %}
{% block content %} 


<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class=" px-3 pb-4 pt-2 col-sm-4" id ="border_login">

    

        <div class="mt-1 p-1 bg-primary text-white rounded" id="bg_login">
          <div class="row">
            <div class="col-sm-4 mx-2" id="imglogo_login">
              <img
                src="{% static 'img/logoigreja.png' %}"
                alt="Logo igreja"
                id="imglogo_login"
              />
            </div>

            <div class="col-sm-8 mx-2">
              <div id="titulo_login">INFORME SEUS DADOS DE LOGIN</div>
            </div>

          </div>
        </div>

        <form action="{% url 'login'  %}" method="POST">
          {% csrf_token %} {% if messages %} {% for m in messages %}
          <div class="alert alert-warning mt-2" role="alert">
            <strong>Atenção!</strong> {{ m }}
          </div>
          {% endfor %} {% endif %}
          <hr>
          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Digite seu CPF</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Informe seu CPF"
              name="username"
              oninput="mascara(this)"
            />
          </div>

          <div class="mb-3">
            <label for="pwd" class="form-label">Senha:</label>
            <input
              type="password"
              class="form-control"
              id="pwd"
              placeholder="Informe sua senha"
              name="pswd"
            />
          </div>

          <div class="form-check mb-3">
            <label class="form-check-label" >
              <input class="form-check-input" type="checkbox" name="remember"/>
              Lembrar de mim
            </label>
          </div>
          <hr>
          <button type="submit" class="btn btn-primary"> <i class="bi bi-arrow-right-square"></i> Entrar</button> 
         
          <div style="text-align: center"> <a href="#"> Esqueci minha senha</a> </div>
        </form>

    
      

    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
      {% endblock content %}
